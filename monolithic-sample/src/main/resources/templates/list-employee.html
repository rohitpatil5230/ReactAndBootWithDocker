<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Employee List</h2>
<a href="/api/employees/add">Add Employee</a> <br/><br/>

<table border="1">
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Department</th>
</tr>
</thead>
<tbody>
<tr th:each="emp : ${employees}">
    <td th:text="${emp.id}"></td>
    <td th:text="${emp.name}"></td>
    <td th:text="${emp.department}"></td>
</tr>
</tbody>
</table>

</body>
</html>
